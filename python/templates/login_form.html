{% extends "base.html" %}
{% block content %}
<form method="post" action="{{ url_for('login') }}">
    <label for="login">Login:</label><br />
    <input name="login" type="text" id="login" placeholder="{{ hints.username }}" /><br />

    <label for="password">Password:</label><br />
    <input name="password" type="text" id="password" placeholder="{{ hints.password }}" /><br />

    <input type="submit" value="Sign in">
</form>
{% endblock %}
